name: Build APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build
        run: |
          cd app
          # 使用Gradle 7.5.1的Wrapper，避免系统版本问题
          wget -q https://github.com/gradle/gradle/raw/7.5.1/gradlew
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      # ********** 这是新增的关键步骤 **********
      - name: 上传APK以供下载
        uses: actions/upload-artifact@v4
        with:
          name: nezha-monitor-apk
          path: app/build/outputs/apk/debug/*.apk
