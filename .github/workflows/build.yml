name: Build APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        # 此Action会增强缓存体验，并自动使用项目根目录的wrapper

      - name: Build with Gradle
        run: |
          # 关键：在项目根目录下，构建指定的 app 模块
          ./gradlew :app:clean :app:assembleDebug --stacktrace --no-daemon

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: nezha-apk
          path: app/build/outputs/apk/debug/*.apk
